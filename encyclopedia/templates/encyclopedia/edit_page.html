{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{title}} 
{% endblock %}

{% block body %}
    <h1>Edit {{title}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <textarea name="content" id="" cols="50" rows="4" style="width:500px;  height: 500px;">{{content}}</textarea>
        <input type="submit" value="Save">
    </form>

{% endblock %}
